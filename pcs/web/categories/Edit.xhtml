<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriesEditDlg" widgetVar="CategoriesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriesTitle}">
            <h:form id="CategoriesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_idCategories}" for="idCategories" />
                        <p:inputText id="idCategories" value="#{categoriesController.selected.idCategories}" title="#{bundle.EditCategoriesTitle_idCategories}" required="true" requiredMessage="#{bundle.EditCategoriesRequiredMessage_idCategories}"/>
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_nomCategorie}" for="nomCategorie" />
                        <p:inputText id="nomCategorie" value="#{categoriesController.selected.nomCategorie}" title="#{bundle.EditCategoriesTitle_nomCategorie}" required="true" requiredMessage="#{bundle.EditCategoriesRequiredMessage_nomCategorie}"/>
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_valeur}" for="valeur" />
                        <p:inputText id="valeur" value="#{categoriesController.selected.valeur}" title="#{bundle.EditCategoriesTitle_valeur}" required="true" requiredMessage="#{bundle.EditCategoriesRequiredMessage_valeur}"/>
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_pourProfil}" for="pourProfil" />
                        <p:selectOneMenu id="pourProfil" value="#{categoriesController.selected.pourProfil}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{profilController.itemsAvailableSelectOne}"
                                           var="pourProfilItem"
                                           itemValue="#{pourProfilItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_categorieParente}" for="categorieParente" />
                        <p:selectOneMenu id="categorieParente" value="#{categoriesController.selected.categorieParente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"
                                           var="categorieParenteItem"
                                           itemValue="#{categorieParenteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCategoriesLabel_semantique}" for="semantique" />
                        <p:selectOneMenu id="semantique" value="#{categoriesController.selected.semantique}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{semantiqueController.itemsAvailableSelectOne}"
                                           var="semantiqueItem"
                                           itemValue="#{semantiqueItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriesController.update}" value="#{bundle.Save}" update="display,:CategoriesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
