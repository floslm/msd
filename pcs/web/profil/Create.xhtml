<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfilCreateDlg" widgetVar="ProfilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfilTitle}">
            <h:form id="ProfilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profilController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProfilLabel_description}" for="description" />
                        <p:inputText id="description" value="#{profilController.selected.description}" title="#{bundle.CreateProfilTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateProfilLabel_typeProfil}" for="typeProfil" />
                        <p:inputText id="typeProfil" value="#{profilController.selected.typeProfil}" title="#{bundle.CreateProfilTitle_typeProfil}" required="true" requiredMessage="#{bundle.CreateProfilRequiredMessage_typeProfil}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profilController.create}" value="#{bundle.Save}" update="display,:ProfilListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfilCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
