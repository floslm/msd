<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfilEmpty}" rendered="#{profilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{profilController.items.rowCount > 0}">
                    <h:outputText value="#{profilController.pagination.pageFirstItem + 1}..#{profilController.pagination.pageLastItem + 1}/#{profilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{profilController.previous}" value="#{bundle.Previous} #{profilController.pagination.pageSize}" rendered="#{profilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{profilController.next}" value="#{bundle.Next} #{profilController.pagination.pageSize}" rendered="#{profilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{profilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfilTitle_idProfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfilTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfilTitle_typeProfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeProfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{profilController.prepareView}" value="#{bundle.ListProfilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profilController.prepareEdit}" value="#{bundle.ListProfilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profilController.destroy}" value="#{bundle.ListProfilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{profilController.prepareCreate}" value="#{bundle.ListProfilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProfilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
