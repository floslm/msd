<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfilLabel_idProfil}"/>
                    <h:outputText value="#{profilController.selected.idProfil}" title="#{bundle.ViewProfilTitle_idProfil}"/>
                    <h:outputText value="#{bundle.ViewProfilLabel_description}"/>
                    <h:outputText value="#{profilController.selected.description}" title="#{bundle.ViewProfilTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProfilLabel_typeProfil}"/>
                    <h:outputText value="#{profilController.selected.typeProfil}" title="#{bundle.ViewProfilTitle_typeProfil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profilController.destroyAndView}" value="#{bundle.ViewProfilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfilEditLink}"/>
                <br />
                <h:commandLink action="#{profilController.prepareCreate}" value="#{bundle.ViewProfilCreateLink}" />
                <br />
                <h:commandLink action="#{profilController.prepareList}" value="#{bundle.ViewProfilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
