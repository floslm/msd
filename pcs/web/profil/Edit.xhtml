<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfilLabel_idProfil}" for="idProfil" />
                    <h:inputText id="idProfil" value="#{profilController.selected.idProfil}" title="#{bundle.EditProfilTitle_idProfil}" required="true" requiredMessage="#{bundle.EditProfilRequiredMessage_idProfil}"/>
                    <h:outputLabel value="#{bundle.EditProfilLabel_description}" for="description" />
                    <h:inputText id="description" value="#{profilController.selected.description}" title="#{bundle.EditProfilTitle_description}" />
                    <h:outputLabel value="#{bundle.EditProfilLabel_typeProfil}" for="typeProfil" />
                    <h:inputText id="typeProfil" value="#{profilController.selected.typeProfil}" title="#{bundle.EditProfilTitle_typeProfil}" required="true" requiredMessage="#{bundle.EditProfilRequiredMessage_typeProfil}"/>
                </h:panelGrid>
                <h:commandLink action="#{profilController.update}" value="#{bundle.EditProfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfilViewLink}"/>
                <br />
                <h:commandLink action="#{profilController.prepareList}" value="#{bundle.EditProfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
