<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSemantiqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSemantiqueLabel_idSemantique}" for="idSemantique" />
                    <h:inputText id="idSemantique" value="#{semantiqueController.selected.idSemantique}" title="#{bundle.CreateSemantiqueTitle_idSemantique}" required="true" requiredMessage="#{bundle.CreateSemantiqueRequiredMessage_idSemantique}"/>
                    <h:outputLabel value="#{bundle.CreateSemantiqueLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{semantiqueController.selected.description}" title="#{bundle.CreateSemantiqueTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{semantiqueController.create}" value="#{bundle.CreateSemantiqueSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{semantiqueController.prepareList}" value="#{bundle.CreateSemantiqueShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSemantiqueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
