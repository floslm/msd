<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemantiqueCreateDlg" widgetVar="SemantiqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSemantiqueTitle}">
            <h:form id="SemantiqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semantiqueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSemantiqueLabel_idSemantique}" for="idSemantique" />
                        <p:inputText id="idSemantique" value="#{semantiqueController.selected.idSemantique}" title="#{bundle.CreateSemantiqueTitle_idSemantique}" required="true" requiredMessage="#{bundle.CreateSemantiqueRequiredMessage_idSemantique}"/>
                        <p:outputLabel value="#{bundle.CreateSemantiqueLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{semantiqueController.selected.description}" title="#{bundle.CreateSemantiqueTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{semantiqueController.create}" value="#{bundle.Save}" update="display,:SemantiqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'SemantiqueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SemantiqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
