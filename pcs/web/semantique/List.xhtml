<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSemantiqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSemantiqueEmpty}" rendered="#{semantiqueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{semantiqueController.items.rowCount > 0}">
                    <h:outputText value="#{semantiqueController.pagination.pageFirstItem + 1}..#{semantiqueController.pagination.pageLastItem + 1}/#{semantiqueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{semantiqueController.previous}" value="#{bundle.Previous} #{semantiqueController.pagination.pageSize}" rendered="#{semantiqueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{semantiqueController.next}" value="#{bundle.Next} #{semantiqueController.pagination.pageSize}" rendered="#{semantiqueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{semantiqueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSemantiqueTitle_idSemantique}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSemantique}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSemantiqueTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{semantiqueController.prepareView}" value="#{bundle.ListSemantiqueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{semantiqueController.prepareEdit}" value="#{bundle.ListSemantiqueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{semantiqueController.destroy}" value="#{bundle.ListSemantiqueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{semantiqueController.prepareCreate}" value="#{bundle.ListSemantiqueCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSemantiqueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
