<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSemantiqueTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSemantiqueLabel_idSemantique}"/>

                    <h:outputText value="#{semantiqueController.selected.description}" title="#{bundle.ViewSemantiqueTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{semantiqueController.destroyAndView}" value="#{bundle.ViewSemantiqueDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSemantiqueEditLink}"/>
                <br />
                <h:commandLink action="#{semantiqueController.prepareCreate}" value="#{bundle.ViewSemantiqueCreateLink}" />
                <br />
                <h:commandLink action="#{semantiqueController.prepareList}" value="#{bundle.ViewSemantiqueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSemantiqueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
