<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemantiqueViewDlg" widgetVar="SemantiqueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSemantiqueTitle}">
            <h:form id="SemantiqueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semantiqueController.selected != null}">
                        <h:outputText value="#{bundle.ViewSemantiqueLabel_idSemantique}"/>
                        <h:outputText value="#{semantiqueController.selected.idSemantique}" title="#{bundle.ViewSemantiqueTitle_idSemantique}"/>
                        <h:outputText value="#{bundle.ViewSemantiqueLabel_description}"/>
                        <h:outputText value="#{semantiqueController.selected.description}" title="#{bundle.ViewSemantiqueTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SemantiqueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
