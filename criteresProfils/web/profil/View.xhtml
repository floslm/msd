<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfilViewDlg" widgetVar="ProfilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfilTitle}">
            <h:form id="ProfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profilController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfilLabel_idProfil}"/>
                        <h:outputText value="#{profilController.selected.idProfil}" title="#{bundle.ViewProfilTitle_idProfil}"/>
                        <h:outputText value="#{bundle.ViewProfilLabel_descriptionprofil}"/>
                        <h:outputText value="#{profilController.selected.descriptionprofil}" title="#{bundle.ViewProfilTitle_descriptionprofil}"/>
                        <h:outputText value="#{bundle.ViewProfilLabel_typeProfil}"/>
                        <h:outputText value="#{profilController.selected.typeProfil}" title="#{bundle.ViewProfilTitle_typeProfil}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
