<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeCreateDlg" widgetVar="TypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeTitle}">
            <h:form id="TypeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypeLabel_idType}" for="idType" />
                        <p:inputText id="idType" value="#{typeController.selected.idType}" title="#{bundle.CreateTypeTitle_idType}" required="true" requiredMessage="#{bundle.CreateTypeRequiredMessage_idType}"/>
                        <p:outputLabel value="#{bundle.CreateTypeLabel_nomType}" for="nomType" />
                        <p:inputText id="nomType" value="#{typeController.selected.nomType}" title="#{bundle.CreateTypeTitle_nomType}" required="true" requiredMessage="#{bundle.CreateTypeRequiredMessage_nomType}"/>
                        <p:outputLabel value="#{bundle.CreateTypeLabel_descriptionType}" for="descriptionType" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionType" value="#{typeController.selected.descriptionType}" title="#{bundle.CreateTypeTitle_descriptionType}" />
                        <p:outputLabel value="#{bundle.CreateTypeLabel_forDomain}" for="forDomain" />
                        <p:selectOneMenu id="forDomain" value="#{typeController.selected.forDomain}" required="true" requiredMessage="#{bundle.EditTypeRequiredMessage_forDomain}">
                            <f:selectItems value="#{domainController.itemsAvailableSelectOne}"
                                           var="forDomainItem"
                                           itemValue="#{forDomainItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeController.create}" value="#{bundle.Save}" update="display,:TypeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
