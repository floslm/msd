<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeurCreateDlg" widgetVar="DemandeurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDemandeurTitle}">
            <h:form id="DemandeurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDemandeurLabel_idDemandeur}" for="idDemandeur" />
                        <p:inputText id="idDemandeur" value="#{demandeurController.selected.idDemandeur}" title="#{bundle.CreateDemandeurTitle_idDemandeur}" required="true" requiredMessage="#{bundle.CreateDemandeurRequiredMessage_idDemandeur}"/>
                        <p:outputLabel value="#{bundle.CreateDemandeurLabel_informations}" for="informations" />
                        <p:inputText id="informations" value="#{demandeurController.selected.informations}" title="#{bundle.CreateDemandeurTitle_informations}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeurController.create}" value="#{bundle.Save}" update="display,:DemandeurListForm:datalist,:growl" oncomplete="handleSubmit(args,'DemandeurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DemandeurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
