<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Association (Matching) offrant => demandeur</title>
    </h:head>
    <h:body>
        <c:forEach items="#{demandeurController.items}" var="demandeur">
            <h1>#{demandeur}</h1>
            <c:forEach items="#{offrantController.items}" var="offrant">
                <h2>#{offrant}</h2>
                Point du raprochement eventelle est #{demandeurController.distance(demandeur, offrant)}
            </c:forEach>
        </c:forEach>

    </h:body>
</html>
