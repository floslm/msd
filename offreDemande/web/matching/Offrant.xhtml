<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Distance Offrant => Demandeurs"></h:outputText>
        </ui:define>

        <ui:define name="body">
        <c:forEach items="#{offrantController.items}" var="offrant">
            <h1>#{offrant}</h1>
            <c:forEach items="#{demandeurController.items}" var="demandeur">
                #{demandeur} : #{offrantController.distance(offrant, demandeur)}               
            </c:forEach>
        </c:forEach>
        </ui:define>
    </ui:composition>
</html>
