<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomainCreateDlg" widgetVar="DomainCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDomainTitle}">
            <h:form id="DomainCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domainController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDomainLabel_idDomain}" for="idDomain" />
                        <p:inputText id="idDomain" value="#{domainController.selected.idDomain}" title="#{bundle.CreateDomainTitle_idDomain}" required="true" requiredMessage="#{bundle.CreateDomainRequiredMessage_idDomain}"/>
                        <p:outputLabel value="#{bundle.CreateDomainLabel_nomDomain}" for="nomDomain" />
                        <p:inputText id="nomDomain" value="#{domainController.selected.nomDomain}" title="#{bundle.CreateDomainTitle_nomDomain}" required="true" requiredMessage="#{bundle.CreateDomainRequiredMessage_nomDomain}"/>
                        <p:outputLabel value="#{bundle.CreateDomainLabel_descriptionDomain}" for="descriptionDomain" />
                        <p:inputTextarea rows="4" cols="30" id="descriptionDomain" value="#{domainController.selected.descriptionDomain}" title="#{bundle.CreateDomainTitle_descriptionDomain}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domainController.create}" value="#{bundle.Save}" update="display,:DomainListForm:datalist,:growl" oncomplete="handleSubmit(args,'DomainCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomainCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
