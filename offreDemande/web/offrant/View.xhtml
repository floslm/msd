<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OffrantViewDlg" widgetVar="OffrantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOffrantTitle}">
            <h:form id="OffrantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{offrantController.selected != null}">
                        <h:outputText value="#{bundle.ViewOffrantLabel_idOffrant}"/>
                        <h:outputText value="#{offrantController.selected.idOffrant}" title="#{bundle.ViewOffrantTitle_idOffrant}"/>
                        <h:outputText value="#{bundle.ViewOffrantLabel_informations}"/>
                        <h:outputText value="#{offrantController.selected.informations}" title="#{bundle.ViewOffrantTitle_informations}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OffrantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
