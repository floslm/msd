<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OffrantCreateDlg" widgetVar="OffrantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOffrantTitle}">
            <h:form id="OffrantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{offrantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOffrantLabel_idOffrant}" for="idOffrant" />
                        <p:inputText id="idOffrant" value="#{offrantController.selected.idOffrant}" title="#{bundle.CreateOffrantTitle_idOffrant}" required="true" requiredMessage="#{bundle.CreateOffrantRequiredMessage_idOffrant}"/>
                        <p:outputLabel value="#{bundle.CreateOffrantLabel_informations}" for="informations" />
                        <p:inputTextarea rows="4" cols="30" id="informations" value="#{offrantController.selected.informations}" title="#{bundle.CreateOffrantTitle_informations}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{offrantController.create}" value="#{bundle.Save}" update="display,:OffrantListForm:datalist,:growl" oncomplete="handleSubmit(args,'OffrantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OffrantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
